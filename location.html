      <div class="reg">

              <div class="login-form" id="login-form">

                <form action="">
                  <input type="text" class="form-control" placeholder="Email" id="emailForm">
                  <input type="password" class="form-control" placeholder="Password" id="passwordForm">
                  <button type="button" class="submit-btn" id="login-form-submit">Login</button>
                </form>
              </div>
            </div>
          </div>
          <a href="registration.html" class="custom-btn btn-16 btn-reg">Sign Up</a>

<label class="darkToggle">

    </header>
    <div class="container">
      <div>
        <section class="tasks">
          <h1>Task 1. Converter Imperial to US</h1>
          <form name="uploadForm">
            <div class="converting">
              <div>
                <input
                  onchange="readJsonFiles(output, '#one', this);"
                  id="uploadInput"
                  type="file"
                  multiple
                />
              </div>

              <input
                onclick="export2txt()"
                type="submit"
                class="convertbtn"
                id="one"
                value="Download Json File"
                disabled
              />
            </div>
            <div class="container-outputs">
              <div class="output"></div>
              <div class="output2"></div>
            </div>
          </form>
        </section>
        <section class="tasks">
          <h1>Task 2. Include and Sort data</h1>
          <form name="uploadForm">
            <div class="converting">
              <div>
                <input
                  onchange="readJsonFiles(output3, '#two', this);"
                  id="uploadInput2"
                  type="file"
                  multiple
                />
              </div>

              <input
                onclick="export2txt()"
                type="submit"
                class="convertbtn"
                id="two"
                value="Download Json File"
                disabled
              />
            </div>
            <div class="container-outputs">
              <div class="output3"></div>
              <div class="output4"></div>
            </div>
          </form>
        </section>
      </div>
    </div>
