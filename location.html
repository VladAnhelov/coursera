<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test task for SysGears</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet" />
    <link rel="stylesheet" href="/css/loc.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <section class="tasks">
          <h1>Task 1. Converter Imperial to US</h1>
          <form name="uploadForm">
            <div class="converting">
              <div>
                <input onchange="chooseJsonFile(this);" id="uploadInput" type="file" multiple />
              </div>

              <input
                onclick="export2txt()"
                type="submit"
                class="convertbtn"
                value="Download Json File"
                disabled
              />
            </div>
            <div class="container-outputs">
              <div class="output"></div>
              <div class="output2"></div>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="/js/loc.js"></script>
  </body>
</html>
